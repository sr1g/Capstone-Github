<html>
<head>
<title>Basic Mapstraction Map</title>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="http://mapstraction.com/mxn/build/latest/mxn.js?(googlev3)" type="text/javascript"></script>

<style type="text/css">
div#mymap {
width: 400px;
height: 350px;
}
</style>
<script type="text/javascript">
function create_map() {
var mapstraction = new mxn.Mapstraction('mymap', 'googlev3');
var loc1=new mxn.LatLonPoint( 37.7740486,-122.4101883);
mapstraction.setCenterAndZoom(loc1, 15);
//resize (width ,length)
mapstraction.resizeTo(700, 590);
//zoom
mapstraction.setCenterAndZoom(loc1, 15);
mapstraction.getMap().setOptions({zoomControl: true, panControl: true});
mapstraction.addMapTypeControls();


//markering		
marker = new mxn.Marker(new mxn.LatLonPoint(37.7740486,-122.4101883));
marker1 = new mxn.Marker(new mxn.LatLonPoint(37.7740486,-121.4101883));
marker2 = new mxn.Marker(new mxn.LatLonPoint(36.7740486,-122.4101883));
marker3 = new mxn.Marker(new mxn.LatLonPoint(37.5740486,-122.4101883));
// marker options will go here
marker.setInfoBubble("RingGold street");
marker1.setInfoBubble("McArther Dr");
marker2.setInfoBubble("Monterary Bay");
marker3.setInfoBubble("Park");

mapstraction.addMarker(marker);
mapstraction.addMarker(marker1);
mapstraction.addMarker(marker2);
mapstraction.addMarker(marker3);

//mapstraction.addLargeControls();
//for (i=1; i<=5; i++) {
//var rndlatlon = get_random_by_bounds(mapstraction.getBounds());
//marker = new mxn.Marker(rndlatlon);
//marker.setIcon('http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=' + i +'|FF3333|000000', [21,32]);
//marker.setShadowIcon('http://chart.apis.google.com/chart?chst=d_map_pin_shadow');

//mapstraction.addMarker(marker);
//}
mapstraction.autoCenterAndZoom();

}


</script>

<script type="text/javascript">
function get_random_by_bounds(bounds) {
var lat = bounds.sw.lat + (Math.random() * (bounds.ne.lat – bounds.sw.lat));
var lon = bounds.sw.lon + (Math.random() * (bounds.ne.lon – bounds.sw.lon));
return new mxn.LatLonPoint(lat, lon);
}
</script>
</head>
<body onload="create_map()">
<div id="mymap"></div>
</body>
</html>
